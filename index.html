<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chess Timer</title>
  </head>
  <body>
    <div class="winner">dfsf</div>
    <div class="game-wrapper">
      <button class="btn plyr-1" onclick="startTimer1()">
        <div class="text">Player 1</div>
        <div id="Timer1" class="p1">10:00</div>
      </button>

      <button class="btn plyr-2" onclick="startTimer2()">
        <div id="Timer2" class="p2">10:00</div>
        <div class="text">Player 2</div>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
